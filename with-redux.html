<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js" integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <style>
        .container{
            border : 5px solid black;
            padding : 10px;
        }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>
function reducer(state, action){
    console.log(state, action);
    if(state === undefined){
        return {color : 'yellow'}
    }
    var newState;
    if(action.type === 'CHANGE_COLOR'){
        newState = Object.assign({}, state, {color : action.color})
    
    }
    return newState;
}
var store = Redux.createStore(reducer,window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
    function red(){
        var state = store.getState();
        document.querySelector('#red').innerHTML = `
            <div class="container" id="component_red" style="background-color:${state.color}">
                <h1>red</h1>
                <input type="button" value="fire" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'red'});
                ">
            </div>
        `;
    }
    store.subscribe(red);
    red();

    function blue(){
        var state = store.getState();
        document.querySelector('#blue').innerHTML = `
            <div class="container" id="component_red" style="background-color:${state.color}">
                <h1>blue</h1>
                <input type="button" value="fire" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'blue'});
                ">
            </div>
        `;
    }
    store.subscribe(blue);
    blue();

    function green(){
        var state = store.getState();
        document.querySelector('#green').innerHTML = `
            <div class="container" id="component_red" style="background-color:${state.color}">
                <h1>green</h1>
                <input type="button" value="fire" onclick="
                    store.dispatch({type:'CHANGE_COLOR', color:'green'});
                ">
            </div>
        `;
    }
    store.subscribe(green);
    green();
    </script>
</body>
</html>
